<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Madox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      overflow: hidden;
      height: 100vh;
      position: relative;
      font-family: Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      touch-action: none;
      color: white;
    }
    .dvd-logo {
      position: absolute;
      width: 180px;
      height: auto;
      user-select: none;
      pointer-events: auto;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
      transition: transform 0.2s ease-out;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    .dvd-logo svg {
      width: 100%;
      height: auto;
    }
    .dvd-logo:active {
      transform: scale(1.1) !important;
    }
    .social-icons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2.5rem;
      z-index: 10;
    }
    .social-icons a {
      color: #fff;
      font-size: 1.8rem;
      opacity: 0.7;
      transition: all 0.3s ease;
    }
    .social-icons a:hover,
    .social-icons a:active {
      opacity: 1;
      transform: scale(1.4);
      filter: drop-shadow(0 0 15px #0f0);
    }
    #score {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Press Start 2P', cursive;
      font-size: 1.5rem;
      color: #fff;
      z-index: 10;
      text-shadow: 0 0 8px rgba(0,255,0,0.6);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #score-num {
      color: green;
    }
    /* Estilo para los emojis de los ping√ºinos */
    .tux {
      position: absolute;
      font-size: 60px;
      top: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #tux1, #tux2, #tux3 {
      left: 33.33%;
    }
    #tux2 {
      left: 50%;
    }
    #tux3 {
      left: 66.66%;
    }
    #backToWorkMessage {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Press Start 2P', cursive;
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 0 0 8px rgba(0, 255, 0, 0.6);
      display: none;
    }
    /* Crecimiento del emoji fantasma */
    @keyframes growGhost {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(10);
        opacity: 0;
      }
    }
    #ghost {
      position: fixed;
      bottom: 50%;
      left: 50%;
      transform: translate(-50%, 50%);
      font-size: 5rem;
      color: white;
      animation: growGhost 5s forwards;
      display: none;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .dvd-logo { width: 120px; }
      .social-icons {
        bottom: 15px;
        gap: 1.8rem;
      }
      .social-icons a {
        font-size: 1.5rem;
      }
      #score {
        font-size: 1.2rem;
        top: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo DVD VIDEO -->
  <div class="dvd-logo">
    <svg viewBox="0 0 300 180" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="150" cy="110" rx="100" ry="25" fill="#fff" opacity="0.9"/>
      <circle cx="150" cy="110" r="20" fill="#000"/>
      <text x="150" y="70" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#fff" text-anchor="middle" letter-spacing="-2">
        DVD
      </text>
      <text x="150" y="155" font-family="Arial, sans-serif" font-size="28" fill="#fff" text-anchor="middle" font-weight="300">
        VIDEO
        <tspan x="230" font-size="14" dy="-2">TM</tspan>
      </text>
    </svg>
  </div>

  <!-- Score Display -->
  <div id="score">Score Touch: <span id="score-num">0</span> <span id="emoji">üíö</span></div>

  <!-- Iconos: X y GitHub -->
  <div class="social-icons">
    <a href="https://x.com/madoxteam" target="_blank" aria-label="X">
      <svg width="28" height="28" viewBox="0 0 300 300" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M178.57 127.15 290.27 0h-26.45l-97.11 110.39L89.34 0H0l118.39 166.94L0 300h26.45l102.4-116.41L214.66 300H300l-121.43-172.85z"/>
      </svg>
    </a>
    <a href="https://github.com/Pascalrender" target="_blank" aria-label="GitHub">
      <i class="fab fa-github"></i>
    </a>
  </div>

  <!-- Emojis de Ping√ºinos -->
  <div id="tux1" class="tux">üêß</div>
  <div id="tux2" class="tux">üêß</div>
  <div id="tux3" class="tux">üêß</div>

  <!-- Mensaje de Back to the Work -->
  <div id="backToWorkMessage">Back to the Work üëª</div>

  <!-- Emoji del Fantasma -->
  <div id="ghost">üëª</div>

  <!-- JavaScript: Rebote + Touch + Mouse + Score -->
  <script>
    const logo = document.querySelector('.dvd-logo');
    const logoWidth = 180;
    const logoHeight = 120;
    let x = Math.random() * (window.innerWidth - logoWidth) * 0.6;  // Reduce el rango en un 20% adicional (60%)
    let y = Math.random() * (window.innerHeight - logoHeight) * 0.6;  // Reduce el rango en un 20% adicional (60%)
    let dx = (Math.random() > 0.5 ? 1 : -1) * (1.2 + Math.random() * 0.8);
    let dy = (Math.random() > 0.5 ? 1 : -1) * (1.2 + Math.random() * 0.8);
    let score = 0;
    let tuxCount = 0;

    function updateBounds() {
      return {
        maxX: window.innerWidth * 0.6 - logoWidth,  // Reducido en un 20% adicional (60%)
        maxY: window.innerHeight * 0.6 - logoHeight  // Reducido en un 20% adicional (60%)
      };
    }

    function animate() {
      const { maxX, maxY } = updateBounds();
      x += dx;
      y += dy;
      
      // Rebote en los bordes
      if (x <= 0 || x >= maxX) dx = -dx;
      if (y <= 0 || y >= maxY) dy = -dy;

      logo.style.transform = `translate(${x}px, ${y}px)`;
      requestAnimationFrame(animate);
    }
    animate();

    // Actualiza el puntaje y cambia el emoji
    function updateScore() {
      const numSpan = document.getElementById('score-num');
      const emojiSpan = document.getElementById('emoji');
      let emoji = '';

      // Cambiar emoji basado en el puntaje
      if (score >= 30) {
        emoji = 'üî•'; // Fuego
      } else if (score >= 20) {
        emoji = 'üçå'; // Banana
      } else if (score >= 10) {
        emoji = 'üçé'; // Manzana
      } else {
        emoji = 'üíö'; // Coraz√≥n verde
      }

      numSpan.textContent = score;
      emojiSpan.textContent = emoji;
    }

    // Restablecer la velocidad del logo y manejar el ciclo
    function resetLogoSpeed() {
      dx = (Math.random() > 0.5 ? 1 : -1) * (1.2 + Math.random() * 0.8);
      dy = (Math.random() > 0.5 ? 1 : -1) * (1.2 + Math.random() * 0.8);
    }

    // Rebote + incremento de puntaje
    function bounce() {
      dx = -dx * 1.5;
      dy = -Math.abs(dy) * 1.5;
      logo.style.transition = 'transform 0.3s ease-out';
      score += 4; // Incrementar el puntaje en 4
      updateScore();

      // Comprobar si el puntaje llega a 44 y reiniciar o agregar ping√ºinos
      if (score >= 44) {
        if (tuxCount === 0) {
          document.getElementById('tux1').style.opacity = 1;
          tuxCount++;
        } else if (tuxCount === 1) {
          document.getElementById('tux2').style.opacity = 1;
          tuxCount++;
        } else if (tuxCount === 2) {
          document.getElementById('tux3').style.opacity = 1;
          tuxCount++;
          // Mostrar el mensaje "Back to Work" con el emoji de fantasma
          document.getElementById('backToWorkMessage').style.display = 'block';
        }
        score = 0; // Reiniciar el puntaje despu√©s de llegar a 44
        logo.style.transform = 'translate(-50%, -50%)'; // Regresar el logo al centro
        resetLogoSpeed(); // Restablecer la velocidad del logo
      }
    }

    logo.addEventListener('mouseenter', bounce);
    logo.addEventListener('touchstart', (e) => {
      e.preventDefault();
      bounce();
    });
    logo.addEventListener('mouseleave', () => {
      setTimeout(() => {
        logo.style.transition = 'transform 0.2s ease-out';
      }, 300);
    });

    // Hacer desaparecer todo y luego mostrar el fantasma
    function hideAllAndShowGhost() {
      // Ocultar todo visualmente
      document.body.style.backgroundColor = 'black';
      document.querySelector('.dvd-logo').classList.add('hidden');
      document.querySelectorAll('.tux').forEach((element) => element.classList.add('hidden'));
      document.getElementById('backToWorkMessage').classList.add('hidden');
      
      // Mostrar el emoji del fantasma
      const ghost = document.getElementById('ghost');
      ghost.style.display = 'block';  // Aparecer
    }

    // Llamar a la funci√≥n para hacer que el fantasma crezca
    let thirdCycleReached = false;
    const checkBackToWorkMessage = () => {
      if (!thirdCycleReached && tuxCount === 3) {
        thirdCycleReached = true;
        setTimeout(() => {
          hideAllAndShowGhost(); // Esperar 3 segundos y luego mostrar el fantasma
        }, 3000); // Espera 3 segundos antes de mostrar el fantasma
      }
    };

    setInterval(checkBackToWorkMessage, 100);

  </script>
</body>
</html>
